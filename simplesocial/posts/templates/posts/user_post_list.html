{% extends "posts/post_base.html" %}
{% block prepost %}
  <div class="col-md-4">
  	<h1>@{{ post_user.username }}</h1>
  	<p>Post History</p>
  </div>
{% endblock %}

{% block post_content %}
  {% if post_user.posts.count == 0 %}
    <h1>No posts</h1>
  {% else %}
  <div class="col-md-8">
  	{% for post in post_list %}
  		{% include "posts/_post.html" %}
  	{% endfor %}
  </div>
  {% endif %}
{% endblock %}
